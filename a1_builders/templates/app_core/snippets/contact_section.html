{% load static %}

<div class="section-full content-inner bg-white contact-style-1" style="padding-bottom: 0;">
    <div class="container">
        <div class="row dzseth">
            <div class="col-lg-4 col-md-12 col-sm-12 m-b30">
                <div class="icon-bx-wraper bx-style-1 p-lr20 p-tb30 center seth radius-sm">
                    <div class="icon-lg text-primary m-b20"><a href="javascript:void(0);" class="icon-cell"><i
                            class="ti-location-pin"></i></a></div>
                    <div class="icon-content">
                        <h5 class="dlab-tilte text-uppercase">Address</h5>
                        <p>{{ contact.location }}, <br> {{ contact.city }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 m-b30">
                <div class="icon-bx-wraper bx-style-1 p-lr20 p-tb30 center seth radius-sm">
                    <div class="icon-lg text-primary m-b20"><a href="javascript:void(0);" class="icon-cell"><i
                            class="ti-email"></i></a></div>
                    <div class="icon-content">
                        <h5 class="dlab-tilte text-uppercase">Email</h5>
                        <p>{{ contact.email }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 m-b30">
                <div class="icon-bx-wraper bx-style-1 p-lr20 p-tb30 center seth radius-sm">
                    <div class="icon-lg text-primary m-b20"><a href="javascript:void(0);" class="icon-cell"><i
                            class="ti-mobile"></i></a></div>
                    <div class="icon-content">
                        <h5 class="dlab-tilte text-uppercase">Phone</h5>
                        <p id="contactPhone"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Contact part start -->
            <div class="col-lg-12 m-b30">
                <div class="p-a30 bg-gray clearfix radius-sm">
                    <h3>Send Message to Us</h3>

                    {% comment %}<div class="dzFormMsg"></div>{% endcomment %}

                    <form method="post" class="">
                        {% csrf_token %}
                        {% comment %}
                        <input type="hidden" value="Contact" name="dzToDo">
                        {% endcomment %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input name="userName" type="text" class="form-control"
                                               placeholder="Your Name" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input name="userEmail" type="email" class="form-control"
                                               placeholder="Your Email" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input name="userPhone" type="text" class="form-control"
                                               placeholder="Phone">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="input-group">
                                        <textarea name="userMessage" rows="4" class="form-control"
                                                  placeholder="Your Message..." required></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <button id="contactUsBtn" name="contact_us_form" type="submit" class="site-button">
                                    <span>Submit</span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Contact part END -->
        </div>

        <div class="row">
            <!-- Map part start -->
            <div class="col-lg-12 m-b30 d-flex" id="map">
                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d227748.3825624477!2d75.65046970649679!3d26.88544791796718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396c4adf4c57e281%3A0xce1c63a0cf22e09!2sJaipur%2C+Rajasthan!5e0!3m2!1sen!2sin!4v1500819483219" class="align-self-stretch radius-sm" style="border:0; width:100%;  min-height:100%;" allowfullscreen></iframe> -->
            </div>
            <!-- Map part END -->
        </div>

    </div>
</div>
