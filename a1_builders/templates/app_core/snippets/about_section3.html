{% load static %}

<!-- About Services info -->
<div class="section-full content-inner bg-white video-section"
     style="background-image:url('images/background/bg-video.png');">
    <div class="container">
        <div class="section-content">
            <div class="row d-flex">
                <div class="col-lg-6 col-md-12 m-b30">
                    <div class="video-bx">
                        {% if about.image %}
                            <img src="{{ about.image.url }}" alt="Signature">
                        {% endif %}
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 m-b30 align-self-center video-infobx">
                    <div class="content-bx1">
                        <h2 class="m-b15 title">A company involved in<br><span
                                class="text-primary"> construction</span> <span>and</span>
                            <span class="text-primary"> roofing</span><span> solutions.</span>

                        </h2>
                        <p class="m-b30">{{ about.about|safe }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About Services info END -->

</div>
