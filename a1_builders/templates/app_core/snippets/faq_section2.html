{% load static %}

<div class="section-full bg-white content-inner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="sort-title clearfix text-center">
                    <h3>General Questions</h3>
                </div>
                <div class="dlab-accordion box-sort-in m-b30 primary space active-bg" id="accordion005">

                    {% for faq in faqs %}
                        <div class="panel">
                            <div class="acod-head">
                                <h6 class="acod-title">
                                    <a href="javascript:void(0);" data-toggle="collapse" aria-expanded="true"
                                       data-target="#collapse{{ forloop.counter }}">
                                        {{ faq.title }}
                                    </a>
                                </h6>
                            </div>

                            <div id="collapse{{ forloop.counter }}" class="acod-body collapse"
                                 data-parent="#accordion005">
                                <div class="acod-content">
                                    {{ faq.description|safe }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
        <!-- Accordion Bg Primary END -->
    </div>
</div>
